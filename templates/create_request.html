{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/create_request.css' %}">
{% block title %}Создать заявку{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Создать новую заявку</h1>

    <form method="post" enctype="multipart/form-data" class="create-request-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Название заявки:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Описание:</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_category">Категория:</label>
            {{ form.category }}
        </div>
        <div class="form-group">
            <label for="id_room_image">Фотография помещения:</label>
            <input type="file" name="room_image" id="id_room_image" class="file-input">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-save">Сохранить</button>
            <a href="{% url 'my_all_requests' %}" class="btn btn-cancel">Отменить</a>
        </div>
    </form>
</div>
{% endblock %}
